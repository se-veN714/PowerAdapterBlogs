<aside class="sidebar">
    <div class="card custom-card has-background-primary-dark" style="padding: 1em;">
            {% if sidebar %}
                {% for s in sidebar %}
                    <div class="box">
                        <div class="title is-4 has-text-primary has-text-weight-bold is-centered">
                            {{ s.title }}
                        </div>
                        <div class="content">{{ s.content_html }}</div>
                    </div>
                {% endfor %}
            {% else %}
                Nothing in Sidebar
            {% endif %}
    </div>
</aside>
