{% load static %}
{% load widget_tweaks %}

<style>
    /* Bulma兼容的Toastify样式 */
    .toastify {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        border-radius: 4px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    /* 禁用状态加载动画 */
    .button.is-loading::after {
        animation: spinAround .5s infinite linear;
        border: 2px solid #dbdbdb;
        border-radius: 290486px;
        border-right-color: transparent;
        border-top-color: transparent;
        content: "";
        display: block;
        height: 1em;
        position: relative;
        width: 1em;
    }

    @keyframes spinAround {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
</style>

{% block form %}
    <div class="block">
        <div class="container">
            <form id="comment-form" class="box" action="{% url 'post_comment' pk=target.id %}" method="post">
                {% csrf_token %}

                <article class="media">
                    <div class="media-left">
                        <div class="field">
                            <label class="label" for="nickname">昵称</label>
                            <div class="control" id="nickname">
                                {{ comment_form.nickname }}
                            </div>
                        </div>
                    </div>
                    <div class="media-content">
                        <div class="field">
                            <label class="label">内容</label>
                            <div class="control">
                                {{ comment_form.content }}
                            </div>
                            {% if comment_form.content.errors %}
                                <p class="help is-danger">{{ comment_form.content.errors.0 }}</p>
                            {% endif %}
                        </div>

                        <div class="field">
                            <div class="control">
                                <button id="submit-button" type="submit" class="button is-primary">
                                    <span id="button-text">写好了！</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </article>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_script %}
{% endblock %}
